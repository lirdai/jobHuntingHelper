<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">

    <style>
        #my-extension-panel {
            width: calc(100% - 16px);
            height: 100%;
            background: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 9999;
            overflow-y: auto;
            font-family: Metropolis, Proxima Nova, Helvetica, Arial, sans-serif;
            border-radius: 10px;
            padding: 12px;
        }

        #the-canvas {
            width: 100%;
            height: 100%;
        }

        #output {
            white-space: pre-wrap;
            font-size: 20%;
        }

        #controls {
            display: none;
        }

        #title {
            margin-bottom: 30px;
        }

        #fileInput,
        #company,
        #position,
        #companyDesc,
        #aikey,
        #additionalInfo {
            display: block;
            border-radius: 6px;
            width: calc(100% - 24px);
            margin-bottom: 12px;
            border: 1px solid #15151566;
        }

        #company,
        #position,
        #aikey {
            height: 50px;
        }

        #companyDesc,
        #additionalInfo {
            height: 250px;
            resize: none;
        }

        #createResume,
        #forwardButton {
            display: block;
            margin-top: 15px;
            margin-bottom: 15px;
            float: right;
            font-size: 30px;
            color: green;
            font-weight: bold;
            border: 0;
            border-radius: 5px;
            padding: 10px 20px;
            background-color: white;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        #createResume:hover,
        #forwardButton:hover {
            background-color: #e6ffe6;
            border-color: darkgreen;
        }

        #createResume:focus,
        #forwardButton:focus {
            outline: none;
            box-shadow: 0 0 5px rgba(0, 128, 0, 0.5);
        }

        #createResume:active,
        #forwardButton:active {
            background-color: #ccffcc;
            transform: scale(0.98);
        }

        .tabs {
            display: flex;
            justify-content: center;
            background-color: #e4e4e4;
            border-radius: 10px;
        }

        .tab {
            padding: 8px 16px;
            border: 1px solid transparent;
            border-radius: 10px 10px 0 0;
            background-color: transparent;
            cursor: pointer;
            transition: background-color 0.2s ease, border 0.2s ease;
        }

        .tab:hover {
            background-color: #ccc;
        }

        .tab.active {
            background-color: #ffffff;
            border: 1px solid #ccc;
            border-bottom: 1px solid white;
            z-index: 2;
        }

        .tab-content {
            display: none;
            padding-top: 10px;
            background-color: white;

            max-width: 100%;
            word-break: break-word;
            overflow-wrap: break-word;
        }

        .tab-content.active {
            display: block;
        }

        #loading {
            font-style: italic;
            color: gray;
            padding: 10px;
            animation: blink 1.2s infinite;
        }

        @keyframes blink {
            0% {
                opacity: 0.2;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0.2;
            }
        }
    </style>
</head>

<body>
    <div id="my-extension-panel">
        <div id="chat-container">
            <div id="messages"></div>
            <div id="loading" style="display: none;">Wating for response...</div>
        </div>

        <div class="tabs">
            <div class="tab active" data-tab="tab1">Tab 1</div>
            <div class="tab" data-tab="tab2">Tab 2</div>
            <div class="tab" data-tab="tab3">Tab 3</div>
        </div>

        <div id="tab1" class="tab-content active">
            <input type="file" id="fileInput" accept=".docx" required placeholder="Required" />
            <pre>Accepted file types: .docx</pre>

            <div id="controls">
                <button id="prev">Previous</button>
                <button id="next">Next</button>
                &nbsp; &nbsp;
                <span>Page: <span id="page_num"></span> / <span id="page_count"></span></span>
            </div>

            <canvas id="the-canvas"></canvas>
            <div id="output"></div>

            <button id="forwardButton" class="icon_button">&#10148;</button>
        </div>

        <div id="tab2" class="tab-content">
            <h3 id="title">Job Information</h3>

            <label>Company</label>
            <input type="text" id="company" required placeholder="Required" />

            <label>Position</label>
            <input type="text" id="position" required placeholder="Required" />

            <label>Company Description</label>
            <textarea id="companyDesc" required placeholder="Required"></textarea>

            <button id="forwardButton" class="icon_button">&#10148;</button>
        </div>

        <div id="tab3" class="tab-content">
            <h3 id="title">Additional Information</h3>

            <label>OpenAI Key</label>
            <input type="password" id="aikey" required placeholder="Required" />
            <pre id="saved-msg" style="display:none; color: green;">OpenAI API key saved successfully</pre>

            <label>More about yourself</label>
            <textarea id="additionalInfo" placeholder="Optional"></textarea>

            <button id="createResume" class="icon_button">&#10004;</button>
        </div>
    </div>
</body>

<script src="libs/pdf.mjs" type="module"></script>
<script src="libs/docx.umd.cjs"></script>
<script src="libs/mammoth.browser.min.js" type="module"></script>
<script src="libs/jspdf.umd.min.js" type="module"></script>
<script src="fonts/Arial-normal.js" type="module"></script>
<script src="fonts/ArialBold-bold.js" type="module"></script>
<script src="fonts/TimesNewRoman-normal.js" type="module"></script>
<script src="fonts/TimesNewRomanbold-bold.js" type="module"></script>
<script src="sidePanel.js"></script>

</html>
